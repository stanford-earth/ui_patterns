
metadata:
  label: Metadata
  description: Display a content metadata consisting of categories, publication date and author.
  template: metadata
  fields:
    author:
      type: text
      label: Author
      description: Author of the content item.
      preview: John Smith
    date:
      type: text
      label: Publication date
      description: The date the content item was published.
      preview: 6th of January 2017
    categories:
      type: text
      label: Categories
      description: Categories the content item is tagged with.
      preview: Travels, North America, Hikes
  libraries:
    - ui_patterns_test/library1
    - ui_patterns_test/library2

blockquote:
  theme hook: blockquote_custom
  label: Blockquote
  description: Display a quote with attribution information.
  fields:
    quote:
      type: text
      label: Quote
      description: Quote text.
      preview: Life is like riding a bicycle. To keep your balance, you must keep moving.
    attribution:
      type: text
      label: Attribution
      description: Quote attribution.
      preview: Albert Einstein
  libraries:
    - ui_patterns_test/library1
    - ui_patterns_test/library2

jumbotron:
  label: Jumbotron
  description: A lightweight, flexible component that can optionally extend the entire viewport to showcase key content on your site.
  fields:
    title:
      type: text
      label: Title
      description: Jumbotron title.
      preview: Hello, world!
    subtitle:
      type: text
      label: Description
      description: Jumbotron description.
      preview: This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.
    link_label:
      type: text
      label: Link label
      description: Jumbotron link label.
      preview: Learn more
    link_url:
      type: text
      label: URL
      description: Jumbotron link URL.
      preview: http://example.com

bad_pattern:
  description: This pattern is for test purposes only, it will print an error message on /patterns page.
